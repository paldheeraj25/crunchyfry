<div
  class="cart-screen"
  [ngClass]="{
    'display-block': setCart,
    'display-none': !setCart
  }"
  (click)="onClose()"
></div>

<div class="li-cart-summary-wrapper" [ngClass]="{ show: setCart }">
  <div class="row p-4">
    <div class="col-md-6">
      <h4>Order Summary</h4>
    </div>
    <div class="col-md-6 text-right">
      <i class="fas fa-close cursor-pointer" (click)="onClose()"></i>
    </div>
  </div>
  <div class="crunch-box ml-2 mr-2">
    <p class="carts-length">You have {{ carts$.length }} items in cart</p>
    <div class="cart-list-container">
      <div class="row cart-item" *ngFor="let item of carts$; let i = index">
        <div class="col-md-9">
          <div class="pb-4">{{ item.name }}</div>
          <div class="pb-2">
            <span class="pr-4">{{ item.weight }}</span>
            <span>{{ item.price }}</span>
          </div>
        </div>
        <div class="col-md-3">
          <div class="item-close pb-4 text-right">
            <i class="fas fa-close"></i>
          </div>
          <div class="weight-cacl pb-2 text-right">
            <span>Hello</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
