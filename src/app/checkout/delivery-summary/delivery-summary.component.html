<div class="container-fluid">

  <div class="summary">
    <div class="order-summary">
      <h4 class="heading text-center">Order summary</h4>
      <div class="crunch-box ml-2 mr-2">
        <div class="cart-list-container">
          <div class="row cart-item" *ngFor="let item of carts$; let i = index">
            <div class="col-md-9">
              <div class="pb-4">{{ item.name }}</div>
              <div class="pb-2">
                <span class="pr-4">{{ item.weight }}</span>
                <span>{{ item.price }}</span>
              </div>
            </div>
            <div class="col-md-3">
              <div class="item-close pb-4 text-right">
                <i class="fas fa-close"></i>
              </div>
              <div class="weight-cacl pb-2 text-right">
                <span>Hello</span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="sub">
        <button class="primary-btn pay-btn">Pay online</button>
        <button class="primary-btn pay-btn">Cash On Delivery</button>
      </div>
      <!-- <app-cart></app-cart> -->
    </div>
    <div class="order-steps">
      <ul class="order-step-ul">
        <li>
          <h5 class="heading active">Address</h5>
          <div class="active">|</div>
          <div class="active">|</div>
          <div class="active">|</div>
          <div class="active">|</div>
          <div class="active">|</div>
        </li>
        <li>
          <h5 class="heading active">Shipment</h5>
          <div>|</div>
          <div>|</div>
          <div>|</div>
          <div>|</div>
          <div>|</div>
        </li>
        <li>
          <h5 class="heading">Payment</h5>
        </li>
      </ul>
    </div>
  </div>
</div>
